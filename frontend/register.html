<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    
    <header>
        <div class="logo">MentorConnect</div>
        <nav class="navBar">
            <ul>
                <li><a href="index.html">Home</a></li>
        <li><a href="register.html" id="registerLink">Register</a></li>
        <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="mentors.html">Mentors</a></li>
                <li><a href="Booking.html">Booking</a></li>
                 <li><button class="logoutButton" >Logout</button></li>
            </ul>
        </nav>
    </header>
    
    <h1>Register As</h1>
    <div class="selectRole">
        <button id="mentor">Mentor</button>
        <button id="mentee">Mentee</button>
    </div>
    
    <!-- Mentee Registration Form -->
    <div class="menteeDetail">
        <form action="" id="menteeForm" autocomplete="on">
            <input type="text" id="nameMentee" placeholder="Enter Your Name" required>
            <input type="email" id="emailMentee" placeholder="Enter Your Email" required>
            <input type="text" id="locationMentee" placeholder="Enter Your Current City" required>
            <input type="password" id="passwordMentee" placeholder="Password" required>
           
            <input type="submit" value="Register as Mentee">
        </form>
    </div>
    
    <!-- Mentor Registration Form -->
    <div class="mentorDetail">
        <form action="" id="mentorForm" autocomplete="on">
    <input type="text" id="nameMentor" placeholder="Enter Your Name" required>
    <input type="email" id="emailMentor" placeholder="Enter Your Email" required>
    <input type="text" id="locationMentor" placeholder="Enter Your Current City" required>
    
    <select id="expertise" required>
        <option value="">--Select Your Expertise--</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Data Science">Data Science</option>
        <option value="Cybersecurity">Cybersecurity</option>
        <option value="Project Management">Project Management</option>
        <option value="Product Management">Product Management</option>
        <option value="Web Development">Web Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Design">Design</option>
        <option value="Sales">Sales</option>
        <option value="AI/ML">AI/ML</option>
    </select>
    
    <input type="password" id="passwordMentor" placeholder="Password" required>

    <input type="url" id="meetLink" placeholder="Enter Your Google Meet Link" required>
    
    <input type="submit" value="Register as Mentor">
</form>

    </div>
    
    <script src="./script/register.js"></script>
</body>
</html>
